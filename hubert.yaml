# Paths and data settings
train_path: "data/metadata_hubert_${SPEAKER}_train.csv"
valid_path: "data/metadata_hubert_${SPEAKER}_valid.csv"
batch_size: 4
epochs: 50

# DataLoader / preprocessing
process:
  num_workers: 4

# Trainer settings
trainer:
  max_epochs: 50
  profiler: "simple"

# Logger (TensorBoard)
logger:
  save_dir: "/media/akio/hdd1/si_model/${TARGET}/${SPEAKER}"
  name: "lightning_logs"
  version: 1

# Checkpoint callback
checkpoint:
  monitor: "val_acc"
  filename: "checkpoint_{epoch}-{step}-{val_acc:.3f}"
  save_last: true
  save_top_k: 1
  mode: "max"
  every_n_epochs: 1

# Optimizer settings
optimizer:
  lr: 1e-4
  betas: [0.9, 0.999]
  weight_decay: 1e-6

# LR scheduler (ReduceLROnPlateau)
scheduler:
  mode: "min"
  factor: 0.99
  patience: 5
  verbose: true

# Model hyperparameters
model:
  class_name: ${MODEL}                        # e.g. "HubertOrdinalRegressionModel" or "HubertCornModel"
  hubert_dim: 768
  proj_dim: 256
  embed_dim: 256
  num_classes: 9
  dropout_rate: 0.3
  n_heads: 4

# Final model export path
output_path: "model.pt"

# output CSV for validation set
output_csv: "/media/akio/hdd1/si_model/${TARGET}/${SPEAKER}/output.csv"
